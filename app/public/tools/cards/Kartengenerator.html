<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Card Generator</title>
    <link rel="stylesheet" href="src/style/style.css">
    <link rel="stylesheet" href="src/style/card.css">
    <link rel="stylesheet" href="src/style/ui.css">
    <link rel="stylesheet" href="src/style/type.css">
</head>
<body>
<div class="viewport flex cc dark">
    <div id="ui" class="flex cc relative">
        <div id="type-icons" class="absolute rounded of-hidden">
            <div id="type-icon-list" class="fwfh flex ai-center jc-evenly">
                <img id="abi" src="src/icon/ability.png" alt="ability icon, cyan raised fist">
                <img id="arm" src="src/icon/armor.png" alt="armor icon, blue knight's helmet">
                <img id="art" src="src/icon/artifact.png" alt="artifact icon, yellow gemstone">
                <img id="spe" src="src/icon/spell.png" alt="spell icon, red flame">
                <img id="tra" src="src/icon/trait.png" alt="trait icon, green skull held in a hand">
                <img id="wea" src="src/icon/weapon.png" alt="weapon icon, magenta crossed sword">
            </div>
        </div>
        <div id="side" class="absolute">
            <div class="flex cc fwfh">
                <div id="rotate">
                    <span>768px | 3</span>
                </div>
            </div>
        </div>
        <div id="bottom" class="absolute"><span>512px | 2</span></div>
        <div id="switch" class="absolute">
            <button type="button" id="switch-button" class="hover-pointer">
                <img src="src/icon/imageMedium.svg">
            </button>
        </div>
        <div id="download" class="absolute">
            <button type="button" id="dl" class="hover-pointer">
                <svg clip-rule="evenodd" fill-rule="evenodd" stroke-linejoin="round" stroke-miterlimit="2"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="m6.864 3.424c.502-.301 1.136.063 1.136.642 0 .264-.138.509-.365.644-2.476 1.486-4.135 4.197-4.135 7.292 0 4.691 3.808 8.498 8.498 8.498s8.497-3.807 8.497-8.498c0-3.093-1.656-5.803-4.131-7.289-.225-.136-.364-.38-.364-.644 0-.582.635-.943 1.137-.642 2.91 1.748 4.858 4.936 4.858 8.575 0 5.519-4.479 9.998-9.997 9.998s-9.998-4.479-9.998-9.998c0-3.641 1.951-6.83 4.864-8.578zm.831 8.582s2.025 2.021 3.779 3.774c.147.147.339.22.53.22.192 0 .384-.073.531-.22 1.753-1.752 3.779-3.775 3.779-3.775.145-.145.217-.336.217-.526 0-.192-.074-.384-.221-.531-.292-.293-.766-.294-1.056-.004l-2.5 2.499v-10.693c0-.414-.336-.75-.75-.75s-.75.336-.75.75v10.693l-2.498-2.498c-.289-.289-.762-.286-1.054.006-.147.147-.221.339-.222.531 0 .19.071.38.215.524z"
                          fill-rule="nonzero"/>
                </svg>
            </button>
        </div>
        <div id="card" class="border-box">
            <div class="wrapper">
                <div id="gradient-border" class="fwfh absolute">

                </div>
                <div id="upper" class="flex relative jc-between">
                    <div id="title" class="flex cc fh of-hidden">
                        <div id="title-content" contenteditable="true">Titel</div>
                    </div>
                    <div id="type" class="fh hover-pointer">
                        <div class="wrapper">
                            <img id="replacer" src="src/icon/icon-change.svg" alt="card icon replacer image">
                        </div>
                    </div>
                </div>
                <!-- upper, upload, and lower have to be 'relative' to still be rendered above image -->
                <div id="upload" class="fw relative hover-pointer full">
                    <input type="file" id="image-input" class="hidden" accept="image/jpeg, image/png, image/jpg">
                </div>
                <div id="lower" class="fw relative full">
                    <div id="properties" class="flex cc border-box of-hidden">
                        <div id="prop-content" contenteditable="true">Eigenschaften</div>
                    </div>
                    <div id="text" class="border-box of-hidden block">
                        <div id="text-content" contenteditable="true" class="fh">Text</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="src/script/fs.min.js" type="application/javascript"></script>
<script src="src/script/h2c.min.js" type="application/javascript"></script>
<script src="src/script/dtm.min.js" type="application/javascript"></script>
<script src="src/script/jq.min.js" type="application/javascript"></script>
<script src="src/script/script.js" type="application/javascript"></script>
</body>
</html>
