<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Sculéru</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jaegerstein/kiwi@latest/dist/style/kiwi.min.css">
    <link rel="stylesheet" href="src/style/style.css">
    <script type="module" src="src/script/script.js"></script>
</head>
<body>
<main class="fixed top-left full-height w-15">
    <header>
        <h1>Sculéru Wiki</h1>
    </header>
    <nav>
        <div id="categories" class="grid gap3 full-width">
            <a href="" id="link-lore" class="selected"><img src="src/asset/icon/lore.svg" alt="Legende">Legende</a>
            <a href="" id="link-rules"><img src="src/asset/icon/rules.svg" alt="Regeln">Regeln</a>
            <a href="" id="link-journal"><img src="src/asset/icon/journal.svg" alt="Journal">Journal</a>
            <a href="" id="link-tools"><img src="src/asset/icon/tools.svg" alt="Werkzeuge">Werkzeuge</a>
        </div>
        <div class="full-width">
            <ul id="links"></ul>
        </div>
    </nav>
</main>

<button type="button" id="ham"><img src="src/asset/icon/ham.svg" alt="Navigationsleiste Einfahren/Ausfahren"></button>

<div class="flex-row full-width">
    <div id="spacer" class="w-15"></div>
    <div id="river" class="grow1 flex-column pad6 gap5">
        <section class="entry">
            <h1>Section Title - This is an example</h1>
            <hr>
            <p>Section text etc. - This is the example text of a section</p>
        </section>
    </div>
</div>
</body>
</html>
