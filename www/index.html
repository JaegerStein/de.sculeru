<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Scul√©ru</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jaegerstein/kiwi@latest/dist/style/kiwi.min.css">
    <link rel="stylesheet" href="src/style/style.css">

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script type="module" src="src/script/script.js"></script>
</head>
<body>
<main class="fixed top-left full-height w-15">
    <header>
        <h1>Siebenlande</h1>
    </header>
    <nav>
        <div id="categories" class="grid gap3 full-width">
            <a href="" id="link-lore"><img src="src/asset/icon/lore.svg" alt="Legende">Legende</a>
            <a href="" id="link-journal"><img src="src/asset/icon/journal.svg" alt="Journal">Journal</a>
            <a href="" id="link-rules"><img src="src/asset/icon/rules.svg" alt="Regeln">Regeln</a>
            <a href="" id="link-tools"><img src="src/asset/icon/tools.svg" alt="Werkzeuge">Werkzeuge</a>
        </div>
        <div class="full-width">
            <div id="links-sorter" class="grid-1x3 gap2 pad3 hidden">
                <div id="links-sorter-recent" class="pointer selected">
                    <img src="src/asset/icon/calendar.svg" alt="Nach Datum sortieren">
                    <span>Zuletzt</span>
                </div>
                <div id="links-sorter-name" class="pointer">
                    <img src="src/asset/icon/a-z.svg" alt="Alphabetisch sortieren">
                    <span>Name</span>
                </div>
                <div id="links-sorter-folder" class="pointer">
                    <img src="src/asset/icon/folder.svg" alt="Nach Kategorie sortieren">
                    <span>Kategorie</span>
                </div>
            </div>
            <ul id="links"></ul>
        </div>
    </nav>
</main>

<button type="button" id="ham"><img src="src/asset/icon/ham.svg" alt="Navigationsleiste Einfahren/Ausfahren"></button>

<div class="flex-row full-width">
    <div id="spacer" class="w-15"></div>
    <div id="river" class="grow1 flex-column pad6 gap5">
        <!-- entries here -->
    </div>
</div>
</body>
</html>
