<!DOCTYPE html>
<html lang="de">
<head>
    <title>Test Werkzeug</title>
    <style>
        #test-tool button {
            background-color: #8ee53f;
            color: black;
            padding: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        #test-tool button:hover {
            box-shadow: inset 0 0 16px white;
        }
    </style>
</head>
<body>

<div id="test-tool">
    <p>This is an example of an interactive HTML file that can be loaded into your web application.</p>
    <button id="test-tool-button">Click Me</button>
</div>

<script>
    const button = document.getElementById('test-tool-button');
    button.addEventListener('click', () => {
        alert('Button clicked!');
    });
    console.log("Test");
</script>

</body>
</html>
